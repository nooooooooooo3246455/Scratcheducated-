<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal</title>
    <style>
        :root { --accent: #a29bfe; --glass: rgba(0, 0, 0, 0.85); }
        body, html { margin: 0; padding: 0; height: 100vh; font-family: 'Segoe UI', sans-serif; overflow: hidden; background: #000; }
        
        /* THE DESKTOP */
        #os-content {
            width: 100%; height: 100%;
            background: url('https://images.unsplash.com/photo-1477346611705-65d1883cee1e?auto=format&fit=crop&w=1500') center/cover;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }

        .welcome-box {
            background: var(--glass); backdrop-filter: blur(20px);
            padding: 30px; border-radius: 25px; color: white; text-align: center;
            border: 1px solid rgba(255,255,255,0.2); box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            width: 80%; max-width: 400px;
        }

        /* THE TASKBAR */
        .taskbar {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            height: 75px; background: var(--glass); backdrop-filter: blur(30px);
            display: flex; align-items: center; gap: 20px; padding: 0 30px; border-radius: 30px; z-index: 100;
            border: 1px solid rgba(255,255,255,0.2);
        }

        .tb-icon { font-size: 35px; cursor: pointer; transition: transform 0.2s; -webkit-tap-highlight-color: transparent; }
        .tb-icon:active { transform: scale(0.85); }
        
        h1 { margin: 0; font-weight: 300; font-size: 28px; letter-spacing: 2px; }
        p { opacity: 0.6; font-size: 14px; margin-top: 10px; }
    </style>
</head>
<body>

    <div id="os-content">
        <div class="welcome-box">
            <h1>PORTAL</h1>
            <p>Tap an icon below to launch.<br>Games open in new tabs to prevent black screens.</p>
        </div>

        <div class="taskbar">
            <div class="tb-icon" onclick="launch('https://scratch.mit.edu/projects/editor/')">üê±</div>
            <div class="tb-icon" onclick="launch('https://classic.minecraft.net/')">‚õèÔ∏è</div>
            <div class="tb-icon" onclick="launch('https://geometrylitepc.io')">üî•</div>
            <div class="tb-icon" onclick="launch('https://slopegame.io/')">‚öΩ</div>
            <div class="tb-icon" onclick="location.reload()">üîÑ</div>
        </div>
    </div>

    <script>
        function launch(url) {
            // This bypasses iPad's "Black Screen" frame block
            window.open(url, '_blank');
        }
    </script>
</body>
</html>

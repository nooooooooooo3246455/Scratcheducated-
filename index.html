<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Portal</title>
    <style>
        :root { --accent: #a29bfe; --glass: rgba(0, 0, 0, 0.85); }
        body, html { margin: 0; padding: 0; height: 100vh; font-family: 'Segoe UI', sans-serif; overflow: hidden; background: #000; }
        
        /* --- LOGIN SCREEN --- */
        #login-screen {
            position: fixed; inset: 0; 
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('https://images.unsplash.com/photo-1464822759023-fed622ff2c3b?auto=format&fit=crop&w=1500');
            background-size: cover; display: flex; align-items: center; justify-content: center; z-index: 10000;
        }
        .login-box { 
            background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(25px);
            padding: 30px; border-radius: 25px; border: 1px solid rgba(255,255,255,0.2);
            text-align: center; color: white; width: 80%; max-width: 300px;
        }
        .login-box input { width: 100%; padding: 15px; margin: 20px 0; border-radius: 12px; border: none; text-align: center; font-size: 18px; box-sizing: border-box; }
        .login-box button { width: 100%; padding: 12px; border-radius: 10px; border: none; background: var(--accent); color: white; font-weight: bold; cursor: pointer; }

        /* --- DESKTOP --- */
        #os-content {
            display: none; width: 100%; height: 100%;
            background: url('https://images.unsplash.com/photo-1477346611705-65d1883cee1e?auto=format&fit=crop&w=1500') center/cover;
        }

        /* --- WINDOWS --- */
        .window {
            position: absolute; top: 5%; left: 5%;
            width: 90%; height: 80%;
            background: #1a1a1a; border-radius: 15px; display: none;
            flex-direction: column; overflow: hidden; z-index: 10;
            box-shadow: 0 20px 60px rgba(0,0,0,0.6);
        }
        
        @media (max-width: 600px) {
            .window { top: 0 !important; left: 0 !important; width: 100% !important; height: 100% !important; border-radius: 0; }
        }

        .title-bar { padding: 10px 15px; background: #222; color: white; display: flex; justify-content: space-between; align-items: center; cursor: move; touch-action: none; }
        .window-controls { display: flex; gap: 12px; }
        .win-btn { border: none; width: 28px; height: 28px; border-radius: 50%; color: white; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 16px; }
        .close-btn { background: #ff5f57; }
        .fs-btn { background: #febc2e; color: #000; font-weight: bold; }
        
        .content { flex-grow: 1; background: #000; position: relative; }
        iframe { width: 100%; height: 100%; border: none; }

        /* --- TASKBAR --- */
        .taskbar {
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
            height: 65px; background: var(--glass); backdrop-filter: blur(20px);
            display: flex; align-items: center; gap: 20px; padding: 0 25px; border-radius: 20px; z-index: 100;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .tb-icon { font-size: 32px; cursor: pointer; transition: transform 0.1s; filter: grayscale(0.5); }
        .tb-icon:hover { filter: grayscale(0); transform: scale(1.1); }
        .tb-icon:active { transform: scale(0.9); }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="login-box">
            <h1>PORTAL</h1>
            <input type="password" id="passInput" placeholder="PIN...">
            <button onclick="unlock()">ENTER</button>
        </div>
    </div>

    <div id="os-content">
        <div id="mc" class="window">
            <div class="title-bar">
                <span>Minecraft</span>
                <div class="window-controls">
                    <button class="win-btn fs-btn" onclick="goFS('mc')">‚õ∂</button>
                    <button class="win-btn close-btn" onclick="cls('mc')">√ó</button>
                </div>
            </div>
            <div class="content"><iframe id="ifr-mc" src="" allow="autoplay; fullscreen; pointer-lock"></iframe></div>
        </div>
        
        <div id="gd" class="window">
            <div class="title-bar">
                <span>Geometry Dash</span>
                <div class="window-controls">
                    <button class="win-btn fs-btn" onclick="goFS('gd')">‚õ∂</button>
                    <button class="win-btn close-btn" onclick="cls('gd')">√ó</button>
                </div>
            </div>
            <div class="content"><iframe id="ifr-gd" src="" allow="autoplay; fullscreen"></iframe></div>
        </div>

        <div class="taskbar">
            <div class="tb-icon" onclick="opn('mc', 'https://classic.minecraft.net/')" title="Minecraft">‚õèÔ∏è</div>
            <div class="tb-icon" onclick="opn('gd', 'https://geometrylitepc.io')" title="Geometry Dash">üî•</div>
            <div class="tb-icon" onclick="location.reload()">üîí</div>
        </div>
    </div>

    <script>
        function unlock() {
            if(document.getElementById('passInput').value === "admin") {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('os-content').style.display = 'block';
            }
        }

        // Modified Open: Now sets the URL when clicked
        function opn(id, url) { 
            const win = document.getElementById(id);
            const ifr = document.getElementById('ifr-' + id);
            
            // If the iframe is empty, load the game
            if (ifr.src === "" || ifr.src !== url) {
                ifr.src = url;
            }
            
            win.style.display = 'flex'; 
            win.style.zIndex = Date.now(); 
        }
        
        // Modified Close: Hides window but keeps taskbar icon active
        function cls(id) { 
            document.getElementById(id).style.display = 'none'; 
        }

        function goFS(id) {
            const el = document.getElementById(id).querySelector('iframe');
            if (el.requestFullscreen) el.requestFullscreen();
            else if (el.webkitRequestFullscreen) el.webkitRequestFullscreen();
        }

        function makeDraggable(el, handle) {
            if (window.innerWidth < 600) return; 
            let drg = false, sx, sy, ix, iy;
            const start = (e) => { 
                drg = true; 
                const t = e.touches ? e.touches[0] : e; 
                sx = t.clientX; sy = t.clientY; 
                ix = el.offsetLeft; iy = el.offsetTop; 
                el.style.zIndex = Date.now(); 
            };
            const move = (e) => { 
                if(!drg) return; 
                const t = e.touches ? e.touches[0] : e; 
                el.style.left = (ix + (t.clientX - sx)) + 'px'; 
                el.style.top = (iy + (t.clientY - sy)) + 'px'; 
            };
            handle.addEventListener('mousedown', start); 
            handle.addEventListener('touchstart', start);
            document.addEventListener('mousemove', move); 
            document.addEventListener('touchmove', move, {passive:false});
            document.addEventListener('mouseup', () => drg = false); 
            document.addEventListener('touchend', () => drg = false);
        }
        document.querySelectorAll('.window').forEach(w => makeDraggable(w, w.querySelector('.title-bar')));
    </script>
</body>
</html>

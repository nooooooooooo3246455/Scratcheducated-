<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>District Research Portal | Archive .ORG</title>
    <style>
        :root { --win-bg: rgba(255, 255, 255, 0.98); --taskbar-bg: rgba(20, 20, 20, 0.9); }
        
        body, html { margin: 0; padding: 0; height: 100vh; font-family: 'Segoe UI', Roboto, sans-serif; overflow: hidden; }

        /* --- STEALTH LOGIN LAYER --- */
        #login-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #f0f2f5; display: flex; align-items: center; justify-content: center;
            z-index: 10000; text-align: center;
        }
        .login-box {
            background: white; padding: 40px; border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 300px;
        }
        .login-box img { width: 60px; margin-bottom: 20px; }
        .login-box h2 { font-size: 18px; color: #333; margin-bottom: 10px; }
        .login-box input { width: 90%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 6px; outline: none; }
        .login-box button { width: 100%; padding: 12px; background: #1a73e8; color: white; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; }

        /* --- ACTUAL OS CONTENT --- */
        #os-content {
            display: none; width: 100%; height: 100%;
            background: linear-gradient(45deg, #ff9a9e 0%, #fad0c4 99%, #fad0c4 100%); /* Matches your colorful screenshot background */
        }

        .desktop { display: grid; grid-template-columns: repeat(auto-fill, 110px); padding: 30px; gap: 20px; }
        .icon { display: flex; flex-direction: column; align-items: center; color: white; text-shadow: 0 2px 5px rgba(0,0,0,0.5); cursor: pointer; padding: 10px; transition: 0.2s; }
        .icon:active { transform: scale(0.9); background: rgba(255,255,255,0.1); border-radius: 10px; }
        .icon-img { font-size: 40px; }
        .icon-label { font-size: 12px; margin-top: 5px; font-weight: 500; }

        .window {
            position: absolute; top: 10%; left: 10%; width: 80%; height: 70%;
            background: var(--win-bg); border-radius: 12px; display: none;
            flex-direction: column; overflow: hidden; z-index: 10;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3); border: 1px solid rgba(0,0,0,0.1);
        }
        .title-bar { padding: 10px 15px; background: #f8f8f8; display: flex; justify-content: space-between; align-items: center; cursor: move; touch-action: none; border-bottom: 1px solid #eee; }
        .title-text { font-size: 13px; color: #555; font-weight: 600; }
        .close-btn { background: #ff5f57; border: none; width: 20px; height: 20px; border-radius: 50%; color: white; cursor: pointer; font-size: 12px; line-height: 1; }

        .content { flex-grow: 1; overflow: hidden; background: #fff; position: relative; }
        iframe { width: 100%; height: 100%; border: none; }

        /* --- TASKBAR --- */
        .taskbar {
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
            height: 55px; background: rgba(0, 0, 0, 0.8); backdrop-filter: blur(15px);
            display: flex; align-items: center; gap: 15px; padding: 0 20px; border-radius: 18px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.4); z-index: 100;
        }
        .tb-icon { font-size: 28px; cursor: pointer; transition: 0.2s; padding: 5px; }
        .tb-icon:hover { transform: translateY(-5px); }
    </style>
</head>
<body>

            <input type="password" id="passInput" placeholder="Access Key...">

        </div>
    </div>
